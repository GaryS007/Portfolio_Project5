{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    {% block meta %}
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- SEO -->
        <meta name="description" content="Drum Loot has wide range of drum equipment, drums for all ages and various price ranges, electric drums to acoustic drums and cymbals in California, Free delivery for purchases over $100 or more">
        <meta name="keywords" content="drums california, electric drumkits, pearl drums, drum accessories, drum deals, drum modules, drum gifts, perfect drums">
    {% endblock %}

    {% block extra_meta %}
    {% endblock %}

    {% block corecss %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- Base CSS -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- OWL Carousel CDN - https://cdnjs.com/libraries/OwlCarousel2 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    {% endblock %}

    {% block extra_css %}
      <!-- Checkout Page CSS -->
      <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
      <!-- Profile Page CSS -->
      <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
      <!-- Reviews Page CSS -->
      <link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">

    {% endblock %}

    {% block corejs %}
        <!-- Stripe -->
        <script src="https://js.stripe.com/v3/"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Bootstrap bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/0b9b5a737a.js" crossorigin="anonymous"></script>
        <!-- OWL JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% endblock %}

    {% block extra_js %}
    {% endblock %}
    <!-- Favicon thanks to flaticon -->
    <link rel="icon" type="image/x-icon" href="{{ MEDIA_URL }}images/favicon.ico.png">
    <title>Drum Loot {% block extra_title %}{% endblock %}</title>
  </head>
